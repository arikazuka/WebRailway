<div class="reservation-form">
  <h2>Make a Reservation</h2>
  <form>
    <div class="form-group">
      <label for="from">From:</label>
      <select id="from" name="from">
        <option value="">Departure</option>
        <option *ngFor="let station of stations" [value]="station.stationNumber">{{station.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="to">To:</label>
      <select id="to" name="to">
        <option value="city1">Destination</option>
        <option *ngFor="let station of stations" [value]="station.stationNumber">{{station.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="departure-date">Departure Date:</label>
      <input type="date" id="departure-date" name="departure-date">
    </div>
    <div class="form-group">
      <label for="return-date">Return Date:</label>
      <input type="date" id="return-date" name="return-date">
    </div>
    <div class="form-group">
      <label for="passengers">Passengers:</label>
      <input type="number" id="passengers" name="passengers" min="1" max="10">
    </div>
    <button type="submit" (click)="onSubmit()">Find Train</button>
  </form>
</div>
