<div class="tickets-form">
  <h2>Check or Return Ticket</h2>
  <form (ngSubmit)="onSubmit()" #ticketsForm="ngForm">
    <div class="form-group">
      <label for="ticket-number">Train Number:</label>
      <input type="text" id="ticket-number" name="ticket-number" [(ngModel)]="ticketNumber" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
    </div>
    <button type="submit">Check/Return Ticket</button>
  </form>
</div>

<div class="ticket-info" *ngIf="ticketInfo">
  <h3>Ticket Information</h3>
  <div><strong>Train Number:</strong> {{ ticketInfo.number }}</div>
  <div><strong>Email:</strong> {{ ticketInfo.email }}</div>
  <div><strong>Details:</strong> {{ ticketInfo.info }}</div>
</div>

<div class="ticket-not-found" *ngIf="ticketInfo === null && ticketNumber !== '' && email !== ''">
  <p>Ticket not found! Please check your input and try again.</p>
</div>
