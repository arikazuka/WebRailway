<section class="booking-section">
  <div class="container">
    <h1 class="section-title">Enter Your Information</h1>

    <!-- Display selected train details -->
    <div class="ticket-info">
      <ng-container *ngFor="let train of departures; let i = index">
        <div class="ticket-details" *ngIf="i === desiredIndex">
          <div><strong>Express:</strong> {{ train.name }}</div>
          <div><strong>Departure:</strong> {{ train.departure }}</div>
          <div><strong>Arrival:</strong> {{ train.arrive }}</div>
          <div><strong>Date:</strong> {{ train.date }}</div>
        </div>
      </ng-container>
    </div>

    <!-- Contact information -->
    <div class="contact-info">
      <h2 class="subsection-title">Contact Information</h2>
      <div class="form-group">
        <input type="email" placeholder="Email" class="form-control" />
        <input type="tel" placeholder="Phone Number" class="form-control" />
      </div>
    </div>

    <!-- Passenger information -->
    <div class="passenger-info">
      <h2 class="subsection-title">Passenger Information</h2>
      <div class="passenger-item" *ngFor="let person of ticketRegisterData.people; let i = index">
        <button class="btn-select-seat" (click)="selectSeat(i)" [routerLink]="['/seatmap']">Select Seat</button>
        <input type="text" placeholder="First Name" class="form-control" [(ngModel)]="person.firstName" />
        <input type="text" placeholder="Last Name" class="form-control" [(ngModel)]="person.lastName" />
        <input type="text" placeholder="ID Number" class="form-control" maxlength="11" minlength="11" [(ngModel)]="person.idNumber" />
      </div>
    </div>
  </div>
</section>
